<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- Bootstrap files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Style files -->
    <link rel="stylesheet" href="./style/standard.css" />
    <link rel="stylesheet" href="./style/assets.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawesome file -->
    <script
      src="https://kit.fontawesome.com/c14be6846e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script files -->
     <script src="./script/questions.js"></script>
    <script src="./script/templates.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body onload="init()">
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
      </div>
    </nav>
    <main>
      <div class="quiz-card-container">
        <div class="card quiz-card">
          <img src="./assets/img/education-6305113_1280.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title" id="questions">Frage</h5>
          </div>
          <div class="card m-2" >
            <div class="card-body answer">Antwort</div>
          </div>
          <div class="card m-2">
            <div class="card-body answer">Antwort</div>
          </div>
          <div class="card m-2">
            <div class="card-body answer">Antwort</div>
          </div>
          <div class="card m-2">
            <div class="card-body answer">Antwort</div>
          </div>
          <div class="question-footer">
           <span><b id="current-question-number">1</b> von <b id="question-array-length"></b> Fragen</span>
           <button type="button" class="btn btn-primary" onclick="nextQuestionBtn()">Next Question</button>

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
