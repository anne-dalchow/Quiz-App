<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- Bootstrap files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous" defer
    ></script>
    <!-- Style files -->
    <link rel="stylesheet" href="./style/standard.css" />
    <link rel="stylesheet" href="./style/assets.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawesome file -->
    <script
      src="https://kit.fontawesome.com/c14be6846e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script files -->
    <script src="./script/html_questions.js" defer></script>
    <script src="./script/css_questions.js" defer></script>
    <script src="./script/javaScript_questions.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body onload="init()">
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
      </div>
    </nav>
    <main>
      <div class="quiz-card-container">
        <div class="card quiz-card">
          <div class="start-menu-body">
            <img src="./assets/img/logo.png" alt="Logo" />
            <div id="welcome-text">
              <h3>Welcome to the Frontend Quiz</h3>
              <p>Choose one theme and start the challenge</p>
            </div>
            <div class="quiz-topics">
              <div>
                <h4 id="html-quiz" onclick="initSelectedQuiz(event)">HTML</h4>
              </div>
              <div>
                <h4 id="css-quiz" onclick="initSelectedQuiz(event)">CSS</h4>
              </div>
              <div>
                <h4 id="js-quiz" onclick="initSelectedQuiz(event)">JS</h4>
              </div>
            </div>
          </div>

          <!-- Question Section -->
          <div class="card-body">
            <div
              class="progress"
              role="progressbar"
              aria-label="Example with label"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar" style="width: 0%">0%</div>
            </div>

            <div class="question-container">
              <h5 class="card-title" id="questions">Frage</h5>
            </div>

            <div class="answer-container">
              <div class="card answer-card-container m-2">
                <div class="answer-letter-box">A</div>
                <div class="card-body answer-card">Antwort</div>
              </div>
              <div class="card answer-card-container m-2">
                <div class="answer-letter-box">B</div>
                <div class="card-body answer-card">Antwort</div>
              </div>
              <div class="card answer-card-container m-2">
                <div class="answer-letter-box">C</div>
                <div class="card-body answer-card">Antwort</div>
              </div>
              <div class="card answer-card-container m-2">
                <div class="answer-letter-box">D</div>
                <div class="card-body answer-card">Antwort</div>
              </div>
            </div>
            <div class="question-footer">
              <!-- Close Modal -->
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Back to Menu
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Go back to Menu
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">Are you sure you want to go back to the menu? <br>
                      Note that your progress will not be saved!</div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button type="button" class="btn btn-primary" onclick="reloadPage()">
                        Yes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <span
                ><b id="current-question-number">1</b> von
                <b id="question-array-length"></b> Fragen</span
              >
              <button
                type="button"
                class="btn btn-primary"
                id="next-question-btn"
                onclick="nextQuestionBtn()"
                disabled
              >
                Next Question
              </button>
            </div>
          </div>
          <!-- Endcard Section-->
          <div class="endcard-body">
            <img src="./assets/img/brain result.png" alt="" />
            <h3>
              Complete <br />
              <span class="quiz-topic-tag">HTML</span> Quiz
            </h3>
            <h4>
              <b>YOUR SCORE<span id="score-container"></span> </b>
            </h4>
            <div class="replay-btns">
              <button type="button" class="btn btn-primary">SHARE</button>
              <button
                type="button"
                class="btn btn-outline-primary"
                id="reload-btn"
              >
                REPLAY
              </button>
            </div>
            <img class="tropy-img" src="./assets/img/tropy.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
